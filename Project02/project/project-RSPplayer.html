<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./RSPplayer.css">
    <title>가위바위보 게임</title>

    <script src="/project/RSProgic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="RSProgic.js"></script>
    <script src="/Project02/nowtime.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href="#">게임</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/Project02/project/project-RSPplayer.html">가위바위보 게임 </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Project02/project/Lotto.html">로또</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div id="p" class="card mb-4 mt-5 box-shadow">
                        <img id="Player" class="card-img-top" src="./image/ezgif.com-gif-maker.gif"
                            alt="Thumbnail [100%x300]" style="height: 300px; width: 100%; display: block" />

                        <div class="card-body">
                            <h2 class="card-title pricing-card-title text-center ">
                                사용자
                            </h2>
                            <div class="d-flex justify-content-between">
                                <button type="button" id="scissors" class="btn btn-outline-success"
                                    value="0">가위</button>
                                <button type="button" id="rock" class="btn btn-outline-success" value="1">바위</button>
                                <button type="button" id="paper" class="btn btn-outline-success" value="2">보</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div id="dealer" class="card mb-4 mt-5 box-shadow">
                        <img class="card-img-top mt-4" src="./image/5e2e1093200894c127cb2ce80392b430.gif"
                            alt="Thumbnail [100%x300]" style="height: 250px; width: 100%; display: block" />
                        <div class="card-body">
                            <h2 class="card-title pricing-card-title text-center">
                                결과
                            </h2>
                            <h1>
                                <p id="result">VS</p>
                            </h1>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div id="c" class="card mb-4 mt-5 box-shadow">
                        <img id="Com" class="card-img-top" src="./image/ezgif.com-gif-maker.gif"
                            alt="Thumbnail [100%x225]" style="height: 300px; width: 100%; display: block">

                        <div class="card-body">
                            <h2 class="card-title pricing-card-title text-center">
                                컴퓨터
                            </h2>

                            <div class="d-flex justify-content-between">
                                <button id="comResult" class="btn btn-outline-danger" value="컴퓨터" disabled>컴퓨터</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer id="footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24">
                <use xlink:href="#bootstrap" />
            </svg>
        </a>
        <h1><span id="time" class="mb-3 mb-md-0 text-muted"></span></h1>
    </div>

</footer>

</body>

</html>
